<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Login</h1>
        <p class="text-sm text-gray-500">
          Don't have an account?
          <a [routerLink]="['/register']" class="font-medium text-indigo-600 hover:text-indigo-500">
            Register
          </a>
        </p>
      </div>

      <div class="rounded-md -space-y-px">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email"
                 id="email"
                 formControlName="email"
                 placeholder="Enter your email"
                 class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 [ngClass]="{'border-red-500': email?.invalid && email?.touched}">
          <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password"
                 id="password"
                 formControlName="password"
                 placeholder="Enter your password"
                 class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 [ngClass]="{'border-red-500': password?.invalid && password?.touched}">
          <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</span>
            <span *ngIf="password?.errors?.['pattern']">Password must contain at least one uppercase letter, one lowercase letter, one number and one special character</span>
          </div>
        </div>
      </div>

      <!-- Add this error message display after the form fields -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">
        {{ errorMessage }}
      </div>

      <div>
        <button type="submit"
                [disabled]="loginForm.invalid"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
          Login
        </button>
      </div>

      <div class="text-center mt-4">
        <a [routerLink]="['/forgot-password']" class="font-medium text-sm text-indigo-600 hover:text-indigo-500">
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>
