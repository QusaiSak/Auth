<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <form class="mt-8 space-y-6" action="" method="post">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Register</h1>
        <p class="text-sm text-gray-500">
          Already have an account?
          <a [routerLink]="['/login']" class="font-medium text-indigo-600 hover:text-indigo-500">
            Login
          </a>
        </p>
      </div>

      <div class="rounded-md -space-y-px">
        <div class="mb-4">
          <label for="UserName" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="UserName" name="UserName" required
                 class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>

        <div class="mb-4">
          <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="Email" name="Email" required
                 class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>

        <div class="mb-4">
          <label for="Password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="Password" name="Password" required
                 class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>

        <div class="mb-6">
          <label for="REPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="REPassword" name="REPassword" required
                 class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
